<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bee.co | Pedidos</title>
  </head>
  <body>
    <header>
      <button onclick="openNav()" id="tog">
        <img src="svgs/burger.svg" alt="list" />
      </button>
      <img src="imgs/beeco-removebg-preview.png" id="logo" alt="Beeco" />
      <a id="sign" href="">Sign in / Sign up</a>
    </header>
    <nav id="nav">
      <button onclick="closeNav()">
        <img src="svgs/close.svg" alt="" />
      </button>
      <a href="">Link</a>
      <a href="">QNA</a>
      <a href="">About</a>
    </nav>
    <main>
      <section class="list">
        <button class="demand" id="1" onclick="more(this.id)">
          <div>
            <p class="desc">Consertar meu chuveiro</p>
            <p>Endereço: Rua Jesus 120</p>
            <p>Preço ofertado: R$ 120</p>
          </div>
          <div>
            <img src="users/icons/users-1.svg" alt="" class="profile" />
            <p>Enzo Coronel</p>
          </div>
          <div class="more">
            <p>Descrição: Acredito que foi o resistor que queimou</p>
            <img src="imgs/chuveiro-quebrado.jpg" alt="" />
            <a href="" class="direct">Contatar</a>
          </div>
        </button>
        <button class="demand"  id="2" onclick="more(this.id)">
          <div>
            <p class="desc">Consertar meu computador</p>
            <p>Endereço: Rua Getulio 69</p>
            <p>Preço ofertado: R$ 500</p>
          </div>
          <div>
            <img src="users/icons/users-2.svg" alt="" class="profile" />
            <p>Japones</p>
          </div>
          <div class="more">
            <p>
              Descrição: Tenho um Dell intel core i5 10th gen, me falaram que
              deveria formatar, o computador deixou de ligar. Preciso de ajuda
            </p>
          </div>
        </button>
        <button class="demand" id="3" onclick="more(this.id)">
          <div>
            <p class="desc">Cortar minha grama</p>
            <p>Endereço: Rua Maconha 420</p>
            <p>Preço ofertado: R$ 80</p>
          </div>
          <div>
            <img src="users/icons/users-3.svg" alt="" class="profile" />
            <p>Leticia</p>
          </div>
          <div class="more">
            <p>
              Descrição: Preciso de alguém que possa
              cortar a grama e se possivel podar os arbustos
            </p>
            <img src="imgs/grama alta.jpg" alt="">
          </div>
        </button>
        <button class="demand" id="4" onclick="more(this.id)">
          <div>
            <p class="desc">Organizar festa do meu filho</p>
            <p>Endereço: Av. José carvalho</p>
            <p>Preço ofertado: R$ 800</p>
          </div>
          <div>
            <img src="users/icons/users-4.svg" alt="" class="profile" />
            <p>Adão</p>
          </div>
          <div class="more">
            <p>
              Descrição: Meu filho irá fazer 18 anos, quero organzizar uma
              ultima festa antes de ele sair de casa
            </p>
          </div>
        </button>
      </section>
    </main>
    <footer>
      <img src="imgs/ifsul.png" alt="" id="ifsul" />
      <p>copyright</p>
    </footer>
  </body>
  <script src="code.js"></script>
</html>
